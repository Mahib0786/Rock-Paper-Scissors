<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        .button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <p id="result"></p>

    <script>
        // Function to get a random choice (rock, paper, or scissors) for the computer
        function computerPlay() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        // Function to determine the winner of a round
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return 'It\'s a tie!';
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'You lose!';
            }
        }

        // Event listeners for buttons
        document.getElementById('rock').addEventListener('click', function() {
            playGame('rock');
        });

        document.getElementById('paper').addEventListener('click', function() {
            playGame('paper');
        });

        document.getElementById('scissors').addEventListener('click', function() {
            playGame('scissors');
        });

        // Main function to play a game round
        function playGame(playerChoice) {
            const computerChoice = computerPlay();
            const result = playRound(playerChoice, computerChoice);
            document.getElementById('result').textContent = `You chose ${playerChoice}, the computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
